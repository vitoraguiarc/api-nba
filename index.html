<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>NBA</title>
  </head>
  <body>
    <header>
      <p>NBA</p>
    </header>
    <main>
      <div class="pesquisa">
        <input
          type="text"
          placeholder="Digite o nome de uma franquia da NBA"
          id="team"
          class="team-name"
        />
        <button id="buscar">BUSCAR</button>
      </div>

      <div class="busca-by-logo" id="container-teams">
        <img src="img/hawks.gif" id="hawks" class="logos" />
        <img src="img/celtics.gif" id="celtics" class="logos" />
        <img src="img/nets.gif" id="nets" class="logos" />
        <img src="img/hornets.gif" id="hornets" class="logos" />
        <img src="img/bulls.gif" id="bulls" class="logos" />
        <img src="img/cavs.gif" id="cavaliers" class="logos" />
        <img src="img/mavs.gif" id="mavericks" class="logos" />
        <img src="img/nuggets.gif" id="nuggets" class="logos" />
        <img src="img/pistons.gif" id="pistons" class="logos" />
        <img src="img/warriors.gif" id="warriors" class="logos" />
        <img src="img/rockets.gif" id="rockets" class="logos" />
        <img src="img/pacers.gif" id="pacers" class="logos" />
        <img src="img/clippers.gif" id="clippers" class="logos" />
        <img src="img/lakers.gif" id="lakers" class="logos" />
        <img src="img/grizzlies.gif" id="grizzlies" class="logos" />
        <img src="img/heat.gif" id="heat" class="logos" />
        <img src="img/bucks.gif" id="bucks" class="logos" />
        <img src="img/wolves.gif" id="timberwolves" class="logos" />
        <img src="img/pelicans.gif" id="pelicans" class="logos" />
        <img src="img/knicks.gif" id="knicks" class="logos" />
        <img src="img/okc.gif" id="thunder" class="logos" />
        <img src="img/magic.gif" id="magic" class="logos" />
        <img src="img/sixers.gif" id="sixers" class="logos" />
        <img src="img/suns.gif" id="suns" class="logos" />
        <img src="img/blazers.gif" id="blazers" class="logos" />
        <img src="img/kings.gif" id="kings" class="logos" />
        <img src="img/spurs.gif" id="spurs" class="logos" />
        <img src="img/raptors.gif" id="raptors" class="logos" />
        <img src="img/jazz.gif" id="jazz" class="logos" />
        <img src="img/wizards.gif" id="wizards" class="logos" />
      </div>
      
      <div id="player-card" class="player-container"></div>
    
    </main>

    <footer></footer>
  </body>
</html>
